<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Package Index (demo)</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>Packages</h2>

    {% for pack in packages %}
    <div>
        <span class="title">{{ pack.name }}</span>
        <span class="version">{{ pack.version }}</span>
    </div>
    {% endfor %}


</body>
</html>
